<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- this makes annoying electron warning go away -->
        <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
        <title>Wadup</title>
        <link rel="stylesheet" href="index.css">
        <!-- type module makes the script tag defer by default -->
        <script src="./canvas/canvas.js" type="module"></script>
        <script src="./titlebar/titlebar.js" type="module"></script>
    </head>
    <body>
        <div class="title-bar">
            <div class="title-button-container">
                <div class="title-button" id="file-button">File</div>
            </div>
            <div class="title-button-container min-max-close">
                <div class="title-button" id="min-button">min</div>
                <div class="title-button" id="max-button">max</div>
                <div class="title-button" id="close-button">X</div>
            </div>
        </div>
        <div class="sidebar">

            <div class="sidebar-row">
                <label for="brush-check">Brush</label>
                <input type="radio" class="sidebar-checkbox" id="brush-check" name="draw-type" checked="true">
            </div>

            <div class="sidebar-row">
                <label for="line-check">Line</label>
                <input type="radio" class="sidebar-checkbox" id="line-check" name="draw-type">
            </div>

            <div class="sidebar-row">
                <label for="radial-check">Radial</label>
                <input type="radio" class="sidebar-checkbox" id="radial-check" name="draw-type">
            </div>

            <div class="sidebar-row">
                <label for="rect-check">Rectangle</label>
                <input type="radio" class="sidebar-checkbox" id="rect-check" name="draw-type">
            </div>

            <div class="sidebar-row">
                <label for="circle-check">Circle</label>
                <input type="radio" class="sidebar-checkbox" id="circle-check" name="draw-type">
            </div>

            <div class="sidebar-row">
                <label for="fill-check">Fill</label>
                <input type="radio" class="sidebar-checkbox" id="fill-check" name="draw-type">
            </div>

            <!-- INSTEAD OF THIS, there should be a picker for both stroke and fill -->
            <div class="sidebar-row">
                <label for="picker-check">Picker</label>
                <input type="radio" class="sidebar-checkbox" id="picker-check" name="draw-type">
            </div>

            <div class="sidebar-row">
                <label for="stroke-color">Stroke Color</label>
                <input type="color" class="sidebar-button" id="stroke-color" value="#00aadd">
            </div>

            <div class="sidebar-row">
                <label for="fill-color">Fill Color</label>
                <input type="color" class="sidebar-button" id="fill-color" value="#ff0034">
            </div>

            <div class="sidebar-row">
                <label for="stroke-slider">Weight</label>
                <input type="range" class="sidebar-slider" id="stroke-slider" min="1" max="100" value="15">
            </div>

            <div class="sidebar-row">
                <button class="sidebar-button" id="canvas-clear">Clear</button>
            </div>
        </div>
        <div>
            <canvas class="canvas" id="canvas"></canvas>
            <canvas class="canvas" id="preview-canvas"></canvas>
        </div>
    </body>
</html>
