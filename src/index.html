<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- this makes annoying electron warning go away -->
        <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
        <title>Wadup</title>
        <link rel="stylesheet" href="index.css">
        <!-- type module makes the script tag defer by default -->
        <script defer src="./canvas/canvas.js" type="module"></script>
        <script defer src="./titlebar/titlebar.js" type="module"></script>
        
    </head>
    <body>
        <div class="title-bar">
            <div class="title-button-container">
                <div class="title-button" id="file-button">File</div>
            </div>
            <div class="title-button-container min-max-close">
                <div class="title-button" id="min-button"><img src="./titlebar/dash.svg" alt="minimize"></div>
                <div class="title-button" id="max-button"><img src="./titlebar/rect.svg" alt="maximize"></div>
                <div class="title-button" id="close-button"><img src="./titlebar/x.svg" alt="close"></div>
            </div>
        </div>
        <div class="sidebar">


            <div class="sidebar-row">
                <label for="select-check">Select</label>
                <input type="radio" class="sidebar-checkbox no-hover" id="select-check" name="draw-type" value="select">
            </div>

            <div class="sidebar-row">
                <label for="lasso-check">Lasso</label>
                <input type="radio" class="sidebar-checkbox no-hover" id="lasso-check" name="draw-type" value="lasso">
            </div>

            <div class="sidebar-row">
                <label for="brush-check">Brush</label>
                <input type="radio" class="sidebar-checkbox default-hover" id="brush-check" name="draw-type" value="brush" checked="true">
            </div>

            <div class="sidebar-row">
                <label for="line-check">Line</label>
                <input type="radio" class="sidebar-checkbox default-hover" id="line-check" name="draw-type" value="line">
            </div>

            <div class="sidebar-row">
                <label for="radial-check">Radial</label>
                <input type="radio" class="sidebar-checkbox default-hover" id="radial-check" name="draw-type" value="radial">
            </div>

            <div class="sidebar-row">
                <label for="rect-check">Rectangle</label>
                <input type="number" class="sidebar-number default-hover" id="rectangle-radius" min="0" max="1000" value="0">
                <input type="radio" class="sidebar-checkbox default-hover" id="rect-check" name="draw-type" value="rectangle">
            </div>

            <div class="sidebar-row">
                <label for="circle-check">Circle</label>
                <input type="radio" class="sidebar-checkbox default-hover" id="circle-check" name="draw-type" value="ellipse">
            </div>

            <div class="sidebar-row">
                <label for="polygon-check">Polygon</label>
                <input type="number" class="sidebar-number default-hover" id="polygon-sides" min="3" max="20" value="3">
                <input type="radio" class="sidebar-checkbox default-hover" id="polygon-check" name="draw-type" value="polygon">
            </div>

            <div class="sidebar-row">
                <label for="fill-check">Fill</label>
                <input type="radio" class="sidebar-checkbox no-hover" id="fill-check" name="draw-type" value="bucket">
            </div>

            

            <div class="sidebar-row">
                <label for="stroke-color">Stroke</label>
                <input type="radio" class="sidebar-checkbox color-picker no-hover" id="stroke-picker" name="draw-type" value="strokePicker">
                <input type="color" class="sidebar-button" id="stroke-color" value="#00aadd">
            </div>

            <div class="sidebar-row">
                <label for="fill-color">Fill</label>
                <input type="radio" class="sidebar-checkbox color-picker no-hover" id="fill-picker" name="draw-type" value="fillPicker">
                <input type="color" class="sidebar-button" id="fill-color" value="#ff0034">
            </div>

            <div class="sidebar-row">
                <label for="background-color">Background</label>
                <input type="color" class="sidebar-button" id="background-color" value="#ffffff">
            </div>

            <div class="sidebar-row">
                <label for="stroke-slider">Weight</label>
                <input type="range" class="sidebar-slider" id="stroke-slider" min="1" max="100" value="15">
            </div>

            <div class="sidebar-row">
                <button class="sidebar-button" id="canvas-clear">Clear</button>
            </div>

            <div class="sidebar-row">
                <a href="#" id="download-canvas" download="image.png">Download</a>
            </div>

        </div>
        <div>
            <canvas class="canvas" id="background-canvas"></canvas>
            <canvas class="canvas" id="canvas"></canvas>
            <canvas class="canvas" id="preview-canvas"></canvas>
        </div>
    </body>
</html>
